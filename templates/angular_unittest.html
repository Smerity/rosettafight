<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>
  <link rel="stylesheet" type="text/css" href="/static/components/jasmine/lib/jasmine-core/jasmine.css">
  <script src="/static/components/jasmine/lib/jasmine-core/jasmine.js"></script>
  <script src="/static/components/jasmine/lib/jasmine-core/jasmine-html.js"></script>
  <script src="/static/components/angular/angular.min.js"></script>
  <script src="/static/components/angular-mocks/angular-mocks.js"></script>

  <!-- include source files here... -->
  <script src="/static/js/angular_app.js"></script>

  <!-- include spec files here... -->
  <script src="/static/js/angular_test.js"></script>

</head>

<body>
  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</body>
</html>
